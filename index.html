<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie List</h1>

        <h3>Add Movie</h3>
        <form id="movie-form">
            <input type="text" id="title" class="form-control mb-3" placeholder="Movie Title" required>
            <input type="text" id="genre" class="form-control mb-3" placeholder="Genre" required>
            <input type="number" id="rating" class="form-control mb-3" placeholder="Rating" required min="0" max="10">
            <input type="number" id="releaseYear" class="form-control mb-3" placeholder="Release Year" required min="1900">
            <button type="submit" class="btn btn-success w-100">Add Movie</button>
        </form>

        <h3>Filter by Genre</h3>
        <select id="genre-filter" class="form-select mb-3">
            <option value="">All</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
        </select>

        <h3>Search by Release Year</h3>
        <input type="number" id="release-year-search" class="form-control mb-3" placeholder="Enter Year" min="1800">
        <ul id="movie-list" class="list-unstyled"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
